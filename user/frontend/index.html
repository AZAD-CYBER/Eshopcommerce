<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>E - commerce</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="left-heading">
          <div class="logo">
            <a href="../frontend/index.html"
              ><img
                src="https://cdn.pixabay.com/photo/2019/04/26/07/14/store-4156934_1280.png"
            /></a>
          </div>

          <div class="search-bar">
            <form class="search-form">
              <input type="search" name="search" placeholder="search..." />
              <input type="submit" name="submit" value="submit" />
            </form>
          </div>
        </div>
        <div class="right-heading">
          <div class="login-status">
            <div class="login">
              <i
                class="fa-solid fa-right-to-bracket fa-2x"
                aria-hidden="true"
              ></i>
              <!-- Login -->
            </div>
            <div class="register">
              <i class="fa-solid fa-user-plus fa-2x"></i>
              <!-- Register -->
            </div>
            <div class="logout">
              <i class="fa-solid fa-right-from-bracket fa-2x"></i>
              <!-- Logout -->
            </div>
            <div class="logged-user hidden">
              <i class="fa-solid fa-user-check fa-2x"></i>
              <span class="username">username</span>
              <!-- Logged User -->
            </div>
          </div>
          <div class="cart">
            <i class="fa-solid fa-shopping-cart fa-2x"></i>
            <!-- Cart -->
          </div>
        </div>
      </div>
      <div class="navigation"></div>
    </header>

    <main></main>
    <footer>
      <div class="social-share">
        <ul>
          <li><i class="fa-brands fa-facebook fa-2x"></i></li>
          <li><i class="fa-brands fa-twitter fa-2x"></i></li>
          <li><i class="fa-brands fa-instagram fa-2x"></i></li>
          <li><i class="fa-brands fa-pinterest fa-2x"></i></li>
          <li><i class="fa-brands fa-youtube fa-2x"></i></li>
        </ul>
      </div>
      <div class="general-info">
        <div class="help">
          <h3>Help</h3>
          <ul>
            <li>frequently asked questions</li>
            <li>delivery information</li>
            <li>arrange a return</li>
            <li>product recall</li>
            <li>customer services</li>
          </ul>
        </div>
        <div class="store-location">
          <h3>our locations</h3>
          <ul>
            <li>London</li>
            <li>paris</li>
            <li>new york</li>
            <li>Delhi</li>
            <li>Mumbai</li>
          </ul>
        </div>
        <div class="legal">
          <h3>privacy & legal</h3>
          <ul>
            <li>cookies & privacy policy</li>
            <li>terms & condition</li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="global.js"></script>
  </body>
</html>
