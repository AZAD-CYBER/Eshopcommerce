<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>E - commerce</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="left-heading">
          <div class="logo">
            <a href="../frontend/index.html"
              ><img
                src="https://cdn.pixabay.com/photo/2019/04/26/07/14/store-4156934_1280.png"
            /></a>
          </div>

          <div class="search-bar">
            <form class="search-form">
              <input type="search" name="search" placeholder="search..." />
              <input type="submit" name="submit" value="submit" />
            </form>
          </div>
        </div>
        <div class="right-heading">
            <div class="login-status">
                <div class="login">
                    <i class="fa-solid fa-right-to-bracket fa-2x" aria-hidden="true"></i> <!-- Login -->
                </div>
                <div class="register">
                    <i class="fa-solid fa-user-plus fa-2x"></i> <!-- Register -->
                </div>
                <div class="logout">
                    <i class="fa-solid fa-right-from-bracket fa-2x"></i>  <!-- Logout -->
                </div>
                <div class="logged-user hidden">
                    <i class="fa-solid fa-user-check fa-2x"></i> <span class="username">username</span> <!-- Logged User -->
                </div>
            </div>
            <div class="cart">
                <i class="fa-solid fa-shopping-cart fa-2x"></i>  <!-- Cart -->
            </div>
      </div>
    </header>
    <div class="navigation"></div>

    <main></main>
    <footer></footer>

    <script src="global.js"></script>
  </body>
</html>
